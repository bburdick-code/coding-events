<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <input type="hidden" th:value="${event.id}" name="eventId">
    </div>
    <div class="form-group">
        <label th:text="${event.name}"></label>
            <input type="text" name="name" class="form-controls">

    </div>
    <div class="form-group">
        <label th:text="${event.description}"></label>
            <input type="text" name="description" class="form-controls">

    </div>
    <div class="form-group">
        <input type="submit" value="Update" class="btn btn-success">
    </div>
</form>

</body>
</html>
